<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | QR code component</title>

    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="images/image-qr-code.png" alt="QR" class="image-container">
      </div>
      <div class="text-container">
        <div class="header">Improve your front-end<br>skills by building projects</div>
        <div class="body-text">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level</div>
      </div>
    </div>

    

   
  </body>
</html>
